<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMobileApp LLC - Games & Apps on the App Store</title>
    <meta name="description" content="TinyMobileApp LLC creates engaging mobile games and applications available on the App Store.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
        }

        .background::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        header {
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main Content */
        main {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-content {
            animation: fadeInUp 1s ease;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .app-store-badge {
            display: inline-block;
            margin-top: 1rem;
        }

        .app-store-badge img {
            height: 60px;
            transition: transform 0.3s ease;
        }

        .app-store-badge:hover img {
            transform: scale(1.05);
        }

        .store-link {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .store-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Contact Section */
        .contact {
            padding: 6rem 0 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .contact p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
        }

        .contact a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 500;
            transition: color 0.3s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
        }

        .contact a:hover {
            color: #764ba2;
            border-bottom-color: #764ba2;
        }

        /* Footer */
        footer {
            padding: 2rem 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .store-link {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .contact h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">TinyMobileApp</div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="hero-content">
                <h1>Games & Apps</h1>
                <p class="tagline">Creating engaging mobile experiences for iOS</p>
                <a href="https://apps.apple.com" class="store-link" target="_blank">View on App Store</a>
            </div>
        </div>
    </main>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>Questions or feedback? We'd love to hear from you.</p>
            <a href="mailto:tinymobileapp@gmail.com">tinymobileapp@gmail.com</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 TinyMobileApp LLC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
